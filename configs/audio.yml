define: &f_size 256
define: &low_level_ch 2
define: &flatten_ch 512
define: &t_size 1024
define: &axis_format CTF
define: &virtual_samplerate 48000
define: &HPI False


data:
    dataset: AUDIO
    path: downloads
    dataset_kwargs:
        f_size: *f_size
        t_size: *t_size
        virtual_samplerate: *virtual_samplerate
        use_numpy: False
        dtype: torch.float
        device: cuda
        axis: *axis_format
        HPI: *HPI
    pfft_format: *axis_format
    num_workers: 4

model:
    dtype: torch.cuda.FloatTensor
    type: simple

    transformers:
        imports: "import transformers; from transformers.models.fnet.modeling_fnet import FNetEncoder"
        module: FNetEncoder
        config: transformers.FNetConfig
        kwargs:
            hidden_size: *flatten_ch
            num_hidden_layers: 12
            intermediate_size: 2048
            hidden_act: gelu_new
            hidden_dropout_prob: 0.1
            initializer_range: 0.02
            layer_norm_eps: 0.000000000001
        channels: *flatten_ch
        dtype: torch.cuda.FloatTensor

    channels: *low_level_ch
    t_size: *t_size
    f_size: *f_size

    preprocessing_residual:
        channels: 32
        kernal: [3, 3, 3, 3, 3, 3]
    postprocessing_residual:
        channels: 32
        kernal: [3, 3, 3, 3, 3, 3]
    
    var_type: fixedlarge
    ema_rate: 0.9999
    ema: True
    resamp_with_conv: True

diffusion:
    beta_schedule: linear
    beta_start: 0.0001
    beta_end: 0.02
    num_diffusion_timesteps: 1000

training:
    batch_size: 3
    n_epochs: null
    n_iters: 5000000
    snapshot_freq: 5000
    validation_freq: 2000

sampling:
    batch_size: 64
    last_only: True
    denoise: True
    HPI: *HPI
    virtual_samplerate: *virtual_samplerate

optim:
    transformer:
        top_level_name: [
            "transformer_embedding", "transformer"
        ]
        weight_decay: 0.0001
        optimizer: "AdamW"
        warmup: 10000
        lr: 0.00005
        beta: [0.9, 0.98]
        amsgrad: false
        eps: 0.000000001
        grad_clip: 1
    default:
        weight_decay: 0.001
        optimizer: "Adam"
        warmup: 10000
        lr: 0.0003
        beta: [0.9, 0.999]
        amsgrad: false
        eps: 0.00000001
        grad_clip: 1
